<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Form</title>

<h1>*********** Registration Application Form ***********</h1>
</head>
<body bgcolor="pink">
<form method="post" action="./RegistrationServlet">
<pre>

	User Name 		: 	<input type="text" name="username" />
					<br>
	Password  		: 	<input type="password" name="password" />
					<br>
	Qualification  	: 	<input type="checkbox" name="qualification" value="BSC" />BSC <input type="checkbox" name="qualification" value="MCA" />MCA <input type="checkbox" name="qualification" value="M Tech" />M Tech
					<br>
	Gender 	  		:	<input type="radio" name="gender" value="MALE" /> MALE <input type="radio" name="gender" value="FEMALE" /> FEMALE
						
					<br>
	Technologies 	: 	<select name="technologies" size="3" multiple>
							<option value="C">C</option>
							<option value="C++">C++</option>
							<option value="JAVA">JAVA</option>
						</select>				
					<br>
	Address			:	<textarea name="address" rows="5"  cols="25"></textarea>	
					<br>
						<input type="submit" value="Register" />
</pre>
</form>
</body>
</html>
